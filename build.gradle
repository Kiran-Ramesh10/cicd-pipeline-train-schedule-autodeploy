plugins {
    id "com.moowork.node" version "1.2.0" // Include the NodeJS plugin to execute nodejs and npm tasks
}

node {
    download = true
    version = "9.11.1"
    npmVersion = "5.6.0"
}

// Declare a task to create a zip of the app
task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDir(file("dist"))
    baseName "trainSchedule"
}

// Declare npm tasks
task npmInstall(type: NpmTask) {
    args = ['install']
}

task npm_test(type: NpmTask) {
    args = ['test']
}

task npm_build(type: NpmTask) {
    args = ['build']
}

// Declare task dependencies
npm_test.dependsOn npmInstall
npm_build.dependsOn npm_test
build.dependsOn zip
