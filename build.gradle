plugins {
    // Include the nodeJS plugin to execute nodejs and npm tasks
    id "com.moowork.node" version "1.2.0"
}

// Set the desired Node.js version
node {
    download = true
    version = "14.17.0" // Use the version that is available and compatible
    npmVersion = "6.14.13" // Specify the npm version if needed
}

// Declare a build task
task build

// Declare a task to create a zip of the app
task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDir(file("dist"))
    baseName "trainSchedule"
}

// Declare task dependencies
build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
npm_build.dependsOn npmInstall
