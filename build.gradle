plugins {
    id "com.moowork.node" version "1.2.0" // Include the NodeJS plugin to execute nodejs and npm tasks
}

node {
    download = true
    version = "9.11.1"
    npmVersion = "5.6.0"
}

// Declare a task to create a zip of the app
task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDir(file("dist"))
    baseName "trainSchedule"
}

// Declare custom npm tasks with different names
task npmInstallCustom(type: NpmTask) {
    args = ['install']
}

task npmTest(type: NpmTask) {
    args = ['test']
}

task npmBuild(type: NpmTask) {
    args = ['build']
}

// Declare task dependencies
npmTest.dependsOn npmInstallCustom
npmBuild.dependsOn npmTest

// Define the build task and its dependencies
task build {
    dependsOn zip
    dependsOn npmBuild
}
